<section class="login-box">
  <h2 class="section-heading">Login</h2>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessagetext }} </div>
  <form [formGroup]="loginForm">
    <!-- Email Field -->
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter your email">
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" class="form-group">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter your password">
      <button mat-icon-button matSuffix class="transparent-icon" (click)="togglePasswordVisibility()" [attr.aria-label]="hide ? 'Show password' : 'Hide password'">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Submit Button -->
    <button type="button" class="btn btn-primary" (click)="submitApplication()">Login</button>
  </form>
</section>
