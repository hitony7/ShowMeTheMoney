<h2>Add Expense</h2>
<form>
  <mat-form-field>
    <mat-label>Source</mat-label>
    <input matInput placeholder="Source" name="source" [(ngModel)]="formData.source">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput type="number" placeholder="Amount" name="amount" [(ngModel)]="formData.amount">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput type="date" placeholder="Date" name="date" [(ngModel)]="formData.date">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Note</mat-label>
    <textarea matInput placeholder="Note" name="note" [(ngModel)]="formData.note"></textarea>
  </mat-form-field>

  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" type="button" (click)="save()">Save</button>
</form>
